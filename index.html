<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            transition: background 1.5s ease;
        }

        /* Pre-reveal styles */
        .pre-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: radial-gradient(circle, #1a0033 0%, #0a0a1a 100%);
            transition: opacity 1s ease, transform 1s ease;
        }

        .pre-reveal h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffb6c1;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .magic-button {
            position: relative;
            padding: 18px 45px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5),
                        0 0 40px rgba(255, 105, 180, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }

        .magic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.7),
                        0 0 50px rgba(255, 105, 180, 0.5);
        }

        .magic-button:active {
            transform: scale(0.98);
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .magic-button:hover::before {
            opacity: 1;
        }

        .magic-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .magic-button:active::after {
            transform: scale(1);
            opacity: 1;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle-fly 1.5s ease-out forwards;
        }

        /* Main content styles (hidden initially) */
        .main-content {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.5s ease, transform 1.5s ease;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        .revealed .main-content {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff69b4, 
                         0 0 20px #ff69b4, 
                         0 0 30px #ff1493,
                         0 0 40px #ff1493;
            animation: glow 2s ease-in-out infinite alternate, 
                       textFloat 4s ease-in-out infinite;
            color: #ffb6c1;
            background: linear-gradient(to right, #ffb6c1, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .message {
            font-size: 2.2rem;
            margin: 2rem 0;
            color: #ffd1dc;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .heart-container {
            position: relative;
            width: 120px;
            height: 108px;
            margin: 2rem auto;
            animation: heartbeat 1.4s ease infinite;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 60px;
            top: 0;
            width: 60px;
            height: 96px;
            background: linear-gradient(to bottom, #ff1493, #ff69b4);
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px #ff1493,
                        0 0 40px #ff69b4;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.8);
            animation: float-up 6s linear infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes sparkle-fly {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff69b4, 
                             0 0 20px #ff69b4, 
                             0 0 30px #ff1493,
                             0 0 40px #ff1493;
            }
            to {
                text-shadow: 0 0 15px #ff69b4, 
                             0 0 25px #ff1493, 
                             0 0 35px #ff1493,
                             0 0 45px #ff1493;
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0) rotate(1deg);
            }
            50% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }
    </style>
</head>
<body>
    <!-- Pre-reveal section with magic button -->
    <div class="pre-reveal" id="preReveal">
        <h2>For Someone Special</h2>
        <button class="magic-button" id="magicButton">Click for Magic</button>
        <div class="sparkles" id="sparkles"></div>
    </div>

    <!-- Main content (hidden initially) -->
    <div class="main-content" id="mainContent">
        <canvas id="particles"></canvas>
        <div class="floating-hearts" id="floatingHearts"></div>
        
        <h1>I Love You</h1>
        <p class="message">Every moment with you is like a beautiful dream I never want to wake up from</p>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <p class="message">You are the most beautiful person in my world, today and always</p>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            const preReveal = document.getElementById('preReveal');
            const magicButton = document.getElementById('magicButton');
            const sparklesContainer = document.getElementById('sparkles');
            const mainContent = document.getElementById('mainContent');
            const floatingHeartsContainer = document.getElementById('floatingHearts');
            
            // Create sparkle effect on button hover
            magicButton.addEventListener('mouseover', function(e) {
                createSparkles(e.clientX, e.clientY, 10);
            });
            
            // Create sparkles on click
            magicButton.addEventListener('click', function(e) {
                // Create explosion of sparkles
                createSparkles(e.clientX, e.clientY, 30);
                
                // Hide pre-reveal section
                preReveal.style.opacity = '0';
                preReveal.style.transform = 'scale(1.1)';
                
                // Show main content after delay
                setTimeout(() => {
                    preReveal.style.display = 'none';
                    document.body.classList.add('revealed');
                    
                    // Start all the animations
                    initParticles();
                    startFloatingHearts();
                    
                    // Change background
                    document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
                }, 1000);
            });
            
            // Create sparkles function
            function createSparkles(x, y, count) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    // Random direction and distance
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    sparkle.style.setProperty('--tx', `${tx}px`);
                    sparkle.style.setProperty('--ty', `${ty}px`);
                    sparkle.style.left = `${x}px`;
                    sparkle.style.top = `${y}px`;
                    sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
                    sparkle.style.backgroundColor = `hsl(${Math.random() * 60 + 320}, 100%, 80%)`;
                    
                    sparklesContainer.appendChild(sparkle);
                    
                    // Remove after animation
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }
            }
            
            // Particle system for neon effect
            function initParticles() {
                const canvas = document.getElementById('particles');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Particles array
                let particles = [];
                const particleCount = 200;
                
                // Heart shape definition
                const heartShape = [];
                const heartDetail = 100;
                
                // Create heart shape points
                for (let i = 0; i < heartDetail; i++) {
                    const t = i / heartDetail * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    heartShape.push({x, y});
                }
                
                // Particle class
                class Particle {
                    constructor() {
                        this.reset();
                        this.size = Math.random() * 4 + 1;
                    }
                    
                    reset() {
                        // Position particles along the heart shape
                        const heartPoint = heartShape[Math.floor(Math.random() * heartShape.length)];
                        const scale = 12 + Math.random() * 4;
                        
                        this.x = canvas.width / 2 + heartPoint.x * scale;
                        this.y = canvas.height / 2 + heartPoint.y * scale;
                        
                        // Random drift for organic feel
                        this.baseX = this.x;
                        this.baseY = this.y;
                        
                        this.density = (Math.random() * 30) + 1;
                        const hue = Math.random() * 30 + 320;
                        this.color = `hsl(${hue}, 100%, ${70 + Math.random() * 20}%)`;
                        this.velocity = {
                            x: (Math.random() - 0.5) * 0.8,
                            y: (Math.random() - 0.5) * 0.8
                        };
                        this.life = 0;
                        this.maxLife = Math.random() * 100 + 100;
                    }
                    
                    update() {
                        this.life++;
                        
                        // Drift back to heart shape
                        const dx = this.baseX - this.x;
                        const dy = this.baseY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            this.velocity.x += dx / distance * 0.2;
                            this.velocity.y += dy / distance * 0.2;
                        }
                        
                        // Apply velocity with some randomness
                        this.x += this.velocity.x + (Math.random() - 0.5) * 0.8;
                        this.y += this.velocity.y + (Math.random() - 0.5) * 0.8;
                        
                        // Fade out at end of life
                        if (this.life >= this.maxLife) {
                            this.reset();
                        }
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.closePath();
                        
                        const opacity = Math.min(1, this.life / 20, (this.maxLife - this.life) / 20);
                        ctx.fillStyle = `${this.color.replace(')', `, ${opacity})`).replace('hsl', 'hsla')`;
                        ctx.fill();
                        
                        // Glow effect
                        ctx.shadowBlur = 15 + Math.random() * 10;
                        ctx.shadowColor = this.color;
                    }
                }
                
                // Create particles
                function init() {
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                }
                
                // Animation loop
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw connecting lines between close particles
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 120) {
                                const opacity = 1 - distance / 120;
                                ctx.strokeStyle = `rgba(255, 105, 180, ${opacity * 0.3})`;
                                ctx.lineWidth = 1 + opacity * 1;
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    
                    // Update and draw particles
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    init();
                });
                
                init();
                animate();
            }
            
            // Create floating hearts
            function startFloatingHearts() {
                createFloatingHearts();
                setInterval(createFloatingHearts, 3000);
                
                function createFloatingHearts() {
                    const elements = ['❤', '💖', '💕', '💘', '💓', '💗', '💝', '💞', '💟', '😘', '🥰'];
                    
                    for (let i = 0; i < 15; i++) {
                        const element = document.createElement('div');
                        element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                        element.classList.add('floating-heart');
                        
                        // Random position
                        element.style.left = `${Math.random() * 100}vw`;
                        element.style.bottom = `-50px`;
                        
                        // Random animation duration and delay
                        const duration = Math.random() * 4 + 4;
                        element.style.animationDuration = `${duration}s`;
                        element.style.animationDelay = `${Math.random() * 3}s`;
                        
                        // Random size
                        const size = Math.random() * 20 + 20;
                        element.style.fontSize = `${size}px`;
                        
                        floatingHeartsContainer.appendChild(element);
                    }
                }
            }
        });
    </script>
</body>
</html>
