<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Brush Script MT', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            perspective: 1000px;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff69b4' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>"), auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 10% 20%, white 1%, transparent 2%),
                radial-gradient(1px 1px at 90% 30%, white 1%, transparent 2%),
                radial-gradient(1px 1px at 50% 80%, white 1%, transparent 2%),
                radial-gradient(1px 1px at 30% 40%, white 1%, transparent 2%),
                radial-gradient(1px 1px at 70% 60%, white 1%, transparent 2%);
            background-size: 200px 200px;
            z-index: 0;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            to {
                background-position: 100px 100px;
            }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff69b4, 
                         0 0 20px #ff69b4, 
                         0 0 30px #ff1493,
                         0 0 40px #ff1493;
            animation: glow 2s ease-in-out infinite alternate, 
                       textFloat 4s ease-in-out infinite;
            color: #ffb6c1;
            background: linear-gradient(to right, #ffb6c1, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(to right, #ffb6c1, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            animation: glowAfter 3s ease-in-out infinite alternate;
        }

        .message {
            font-size: 2.2rem;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.8s ease forwards 0.8s;
            color: #ffd1dc;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            line-height: 1.6;
            max-width: 800px;
        }

        .heart-container {
            position: relative;
            width: 120px;
            height: 108px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            animation: heartbeat 1.4s ease infinite, 
                       float 5s ease-in-out infinite 1s;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 60px;
            top: 0;
            width: 60px;
            height: 96px;
            background: linear-gradient(to bottom, #ff1493, #ff69b4);
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px #ff1493,
                        0 0 40px #ff69b4;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,20,147,0.4) 0%, rgba(255,20,147,0) 70%);
            animation: pulse 1.4s ease-out infinite;
            transform: scale(0);
            opacity: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.8);
            animation: float-up 6s linear infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }

        .kiss {
            position: absolute;
            font-size: 28px;
            animation: float-up 5s linear infinite;
            opacity: 0;
            z-index: 6;
        }

        .shooting-star {
            position: fixed;
            font-size: 30px;
            z-index: 4;
            animation: shooting-star 3s linear forwards;
        }

        .heart-trail {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            animation: heart-trail 1s forwards;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff69b4, 
                             0 0 20px #ff69b4, 
                             0 0 30px #ff1493,
                             0 0 40px #ff1493;
            }
            to {
                text-shadow: 0 0 15px #ff69b4, 
                             0 0 25px #ff1493, 
                             0 0 35px #ff1493,
                             0 0 45px #ff1493;
            }
        }

        @keyframes glowAfter {
            from {
                opacity: 0.5;
                filter: blur(10px);
            }
            to {
                opacity: 0.9;
                filter: blur(20px);
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(5deg) rotateY(5deg);
            }
            50% {
                transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg);
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0) rotate(1deg);
            }
            50% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes shooting-star {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heart-trail {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .additional-message {
            font-size: 1.8rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.5s;
            color: #ffd1dc;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            line-height: 1.6;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>I Love You</h1>
        <p class="message">Every moment with you is like a beautiful dream I never want to wake up from</p>
        
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart-pulse"></div>
        </div>
        
        <p class="additional-message">You are the most beautiful person in my world, today and always</p>
    </div>

    <script>
        // Particle system for neon effect
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Particles array
        let particles = [];
        const particleCount = 200;
        
        // Heart shape definition
        const heartShape = [];
        const heartDetail = 100;
        
        // Create heart shape points
        for (let i = 0; i < heartDetail; i++) {
            const t = i / heartDetail * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            heartShape.push({x, y});
        }
        
        // Particle class
        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 4 + 1;
            }
            
            reset() {
                // Position particles along the heart shape
                const heartPoint = heartShape[Math.floor(Math.random() * heartShape.length)];
                const scale = 12 + Math.random() * 4;
                
                this.x = canvas.width / 2 + heartPoint.x * scale;
                this.y = canvas.height / 2 + heartPoint.y * scale;
                
                // Random drift for organic feel
                this.baseX = this.x;
                this.baseY = this.y;
                
                this.density = (Math.random() * 30) + 1;
                const hue = Math.random() * 30 + 320;
                this.color = `hsl(${hue}, 100%, ${70 + Math.random() * 20}%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.8,
                    y: (Math.random() - 0.5) * 0.8
                };
                this.life = 0;
                this.maxLife = Math.random() * 100 + 100;
            }
            
            update() {
                this.life++;
                
                // Drift back to heart shape
                const dx = this.baseX - this.x;
                const dy = this.baseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    this.velocity.x += dx / distance * 0.2;
                    this.velocity.y += dy / distance * 0.2;
                }
                
                // Apply velocity with some randomness
                this.x += this.velocity.x + (Math.random() - 0.5) * 0.8;
                this.y += this.velocity.y + (Math.random() - 0.5) * 0.8;
                
                // Fade out at end of life
                if (this.life >= this.maxLife) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                
                const opacity = Math.min(1, this.life / 20, (this.maxLife - this.life) / 20);
                ctx.fillStyle = `${this.color.replace(')', `, ${opacity})`).replace('hsl', 'hsla')`;
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15 + Math.random() * 10;
                ctx.shadowColor = this.color;
            }
        }
        
        // Create particles
        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connecting lines between close particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 1 - distance / 120;
                        ctx.strokeStyle = `rgba(255, 105, 180, ${opacity * 0.3})`;
                        ctx.lineWidth = 1 + opacity * 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingHearts');
            const elementCount = 20;
            const elements = ['❤', '💖', '💕', '💘', '💓', '💗', '💝', '💞', '💟', '😘', '🥰'];
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                
                if (element.innerHTML === '😘') {
                    element.classList.add('kiss');
                } else {
                    element.classList.add('floating-heart');
                }
                
                // Random position
                element.style.left = `${Math.random() * 100}vw`;
                element.style.bottom = `-50px`;
                
                // Random animation duration and delay
                const duration = Math.random() * 4 + 4;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${Math.random() * 3}s`;
                
                // Random size
                const size = Math.random() * 20 + 20;
                element.style.fontSize = `${size}px`;
                
                container.appendChild(element);
            }
        }
        
        // Create multiple floating elements over time
        function startFloatingElements() {
            createFloatingElements();
            setInterval(createFloatingElements, 3000);
        }
        
        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.innerHTML = '✨';
            star.classList.add('shooting-star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = '-50px';
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            
            document.body.appendChild(star);
            
            // Remove after animation completes
            setTimeout(() => {
                star.remove();
            }, 3000);
        }
        
        // Create occasional shooting stars
        function startShootingStars() {
            createShootingStar();
            setInterval(createShootingStar, 3000);
        }
        
        // Sweet background music
        function setupAudio() {
            document.body.addEventListener('click', function() {
                const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
                audio.loop = true;
                audio.volume = 0.3;
                audio.play().catch(e => console.log("Audio play failed:", e));
                
                // Remove the event listener after first interaction
                this.removeEventListener('click', arguments.callee);
            }, {once: true});
        }
        
        // Add mouse trail of hearts
        function setupHeartTrail() {
            document.addEventListener('mousemove', function(e) {
                if(Math.random() > 0.7) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.classList.add('heart-trail');
                    heart.style.left = `${e.clientX}px`;
                    heart.style.top = `${e.clientY}px`;
                    heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                    heart.style.color = `hsl(${Math.random() * 60 + 320}, 100%, 70%)`;
                    heart.style.transform = 'translate(-50%, -50%)';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 1000);
                }
            });
        }
        
        // Add a sweet message when trying to leave
        function setupBeforeUnload() {
            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = 'Are you sure you want to leave this love behind?';
            });
        }
        
        // Start everything
        init();
        animate();
        startFloatingElements();
        startShootingStars();
        setupAudio();
        setupHeartTrail();
        setupBeforeUnload();
    </script>
</body>
</html>
